    <title>Password Visibility</title>

<body>
    <h1>Password Visibility</h1>
    <hr>
    <input type="password">
    <button onmousedown="visible()" onmouseup="invisible()">eye</button>
    <button onclick="sample()">Computed Style</button>
    <script>

        //   else

        function visible() 
        {
          var input = document.querySelector("input");
          if (input.type=="password") 
          {
            input.type="text" ;
          } 
        }
        function invisible() 
        {
          var input = document.querySelector("input");
          if (input.type=="text") 
          {
            input.type="password" ;

          } 
        }
        function sample() 
        {
          var h1 = document.querySelector("h1");
          var ds = getComputedStyle(h1);
          console.log(ds);
        }
        
    </script>
</body>
