<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append and new element</title>
</head>
<body>
    <h1>Food List</h1>
    <hr>
    <ol>
        <li>Chicken Biriyani</li>
        <li>Chicken Kabab</li>
        <li>Tandori Chicken</li>
        <li>Alphan Biriyani</li>
        <li>Prawn Biriyani</li>
    </ol>
    <br>
        <input type="text" placeholder="Enter the food to add" id="food">
        <input type="number" placeholder="Enter Position" id="pos">
        <br>
        <button onclick="addFood()">add</button>
        <button onclick="deleteFood()">delete</button>
        <button onclick="replaceFood()">replace</button>
        <script>
            function addFood() 
            {
                // var input = document.querySelector("input");
                // var food = input.value;
                var ol = document.querySelector("ol");
                var food = document.getElementById("food").value;
                var list = document.createElement("li");
                //list.innerText=food;
                list.append(food);              //through append method we can append any node 
                //document.querySelector("ol").appendChild(list);   //through appendChild node we can append onlu=y elemental node..
                var position = document.getElementById("pos").value ;
                var whichChild = ol.firstElementChild ;

                for (let a = 1; a < position; a++) 
                {
                    whichChild = whichChild.nextElementSibling;   
                }
                ol.insertBefore(list, whichChild);
            }
            function deleteFood() 
            {
                var ol = document.querySelector("ol");
                var position = document.getElementById("pos").value ;
                var whichChild = ol.firstElementChild ;
                for (let a = 1; a < position; a++) 
                {
                    whichChild = whichChild.nextElementSibling;   
                }
                ol.removeChild(whichChild);
                
            }
            function replaceFood() 
            {
                var ol = document.querySelector("ol");
                var food = document.getElementById("food").value;
                var list = document.createElement("li");
                list.append(food);
                
                var position = document.getElementById("pos").value ;
                var whichChild = ol.firstElementChild ;

                for (let a = 1; a < position; a++) 
                {
                    whichChild = whichChild.nextElementSibling;   
                }
                ol.replaceChild(list, whichChild);
            }

        </script>
    
</body>
</html>
